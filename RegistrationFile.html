<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <table width="100%" border cellspacing="0">
            <thead bgcolor="#fce303">
                <th colspan="2"> <font color="red" size="10px">Sports Registration Form</font></th>
            </thead>
            <tr bgcolor="#03cefc">
                <td width="25%" align="center">Enter Name</td>
                <td width="75%" align="center"><input type="text" name="name" style="width: 80%; background: #03fca1;"</td>
            </tr> 
            <tr bgcolor="#03cefc">
                <td width="25%" align="center">Enter Password</td>
                <td width="75%" align="center"><input type="password" name="name" style="width: 80%; background: #03fca1;"</td>
            </tr> 
            <tr bgcolor="#03cefc">
                <td width="25%" align="center">Enter Address</td>
                <td width="75%" align="center"><input type="password" name="name" style="width: 80%; background: #03fca1;"</td>
            </tr> 
            <tr bgcolor="#03cefc">
                <td width="25%" align="center">Select Games</td>
                <td width="75%" align="left">
                    <input type="checkbox" name="Hock" id="Hockey" style="margin:1% 1% 1% 9%; width: 3%; background: #03fca1;"><label for="Hockey">Hockey</label></label><br>
                    <input type="checkbox" name="Foot" id="Football" style="margin:1% 1% 1% 9%; width: 3%; background: #03fca1;"><label for="Football">Football</label></label><br>
                    <input type="checkbox" name="Crick" id="Cricket" style="margin:1% 1% 1% 9%; width: 3%; background: #03fca1;"><label for="Cricket">Cricket</label></label><br>
                    <input type="checkbox" name="Bad" id="Badminton" style="margin:1% 1% 1% 9%; width: 3%; background: #03fca1;"><label for="Badminton">Badminton</label></label><br>
                    <input type="checkbox" name="Swim" id="Swimming" style="margin:1% 1% 1% 9%; width: 3%; background: #03fca1;"><label for="Swimming">Swimming</label></label><br>
                    <input type="checkbox" name="Volly" id="Vollyball" style="margin:1% 1% 1% 9%; width: 3%; background: #03fca1;"><label for="Vollyball">Vollyball</label></label>
                    </td>
            </tr>
            <tr bgcolor="#03cefc">
                <td width="25%" align="center">Select Gender</td>
                <td width="75%" align="left">
                    <input type="radio" name="Gender" id="Female" style="margin:1% 1% 1% 9%; width: 3%; background: #03fca1;"><label for="Female">Female</label><br>
                    <input type="radio" name="Gender" id="Male" style="margin:1% 1% 1% 9%; width: 3%; background: #03fca1;"><label for="Male">Male</label><br>
                </td>
            </tr>
            <tr bgcolor="#03cefc">
                <td width="25%" align="center">Select Age</td>
                <td width="75%" align="left">
                    <select name="numbers" id="numbers" style="margin:1% 1% 1% 10%; width: 40% height: 60%; background: #03fca1;"><label for="numbers"></label>
                        <option value="young" style="margin:1% 1% 1% 10%; background: #03fca1;">1 to 20</option>
                        <option value="20s" style="margin:1% 1% 1% 10%; background: #03fca1;">20 to 30</option>
                        <option value="30s" style="margin:1% 1% 1% 10%; background: #03fca1;">30 to 40</option>
                        <option value="40s" style="margin:1% 1% 1% 10%; background: #03fca1;">40 to 50</option>
                        <option value="50s" style="margin:1% 1% 1% 10%; background: #03fca1;">50 to 60</option>
                        <option value="old" style="margin:1% 1% 1% 10%; background: #03fca1;">Above 60</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="#03cefc">
                <td width="25%" align="center">Upload the File</td>
                <td width="75%" align="left">
                    <input type="file" style="margin:1% 1% 1% 17%; height: 30px; background: #03fca1;">
                </td>
            </tr>
            <tr bgcolor="#03cefc">
                <td colspan="2" align="center">
                    <button style="margin: 1% 1% 1%; background: #e222f0; height: 40px; width: 140px;">
                        Click Me
                    </button>
                    <button style="margin: 1% 1% 1%; background: #e222f0; height: 40px; width: 140px;">
                        Reset
                    </button>
                    <button style="margin: 1% 1% 1%; background: #e222f0; height: 40px; width: 140px;">
                        Submit
                    </button>                
            </tr>   
        </table>
    </body>
</html>
